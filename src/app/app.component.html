<table class="gameboard" data-test="gameboard">
    <tr *ngFor="let row of [0, 1, 2]">
        <td *ngFor="let column of [0, 1, 2]">
            <square
                data-test="square"
                [attr.data-row]="row"
                [attr.data-column]="column"
                [attr.data-symbol]="squares[row][column]"
                [symbol]="squares[row][column]"
                (click)="humanMove(row, column)"
            ></square>
        </td>
    </tr>
</table>
